<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: aqua;
      }
      h1 {
        display: flex;
        text-align: center;
        color: darkblue;
        font-size: xx-large;
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 100px;
        justify-content: center;
        align-items: center;
      }
      p {
        font-size: xx-large;
        font-style: oblique;
      }
    </style>
  </head>
  <body onload="showTime()">
    <p>Hello There !! Check-Out The Current Time Today...</p>
    <h1></h1>
  </body>
  <script type="text/javascript">
    function showTime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      var session = "AM";

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementsByTagName("h1")[0].innerText = time;
      setTimeout(showTime, 1000);
    }
  </script>
</html>
