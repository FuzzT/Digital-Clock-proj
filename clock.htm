  <body onload="showTime()">
    <div class="container">
        <div class="row" style="margin-top: 250px;">
            <div class="col-lg-12">
                <div class="p-0">
                    <p class="d-flex justify-content-center">Hello There !! Check-Out The Current Time Today...</p>

       </div>
    </div>
  
   
  </body>
  <script type="text/javascript">
    function showTime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      var session = "AM";

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementsByTagName("h1")[0].innerText = time;
      setTimeout(showTime, 1000);
    }
  </script>
